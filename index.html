<head>

<body>
    <h1>Voyage vers DOMus</h1>

    <h2>Capturons des hellos</h2>
    <div id="ctnHellos">

        <div id="ctnHello">
            <h3>Les élements à capturer</h3>
            <p> Considérons les paragraphes suivants :</p>
            <p class="blue" name="hellos">Bonjour</p>
            <p class="red" name="hellos">Bonsoir, voici <a href="#"> ma page </a></p>
            <p class="blue" name="hellos">Salut </p>
        </div>


        <div id="ctnJsCode" class="form-group">
            <h3>Le code javascript de capture</h3>
            <button class="btnExec" type="button" label="Appuyer pour executer le script" onclick="exec('jsCode')" class="btn btn-primary">Execute</button>

            <textarea id="jsCode" class="form-control">
                var ctnHello = window.document.getElementById("ctnHello");
                writeResult(ctnHello.innerHTML);
                var parConteneurs = document.getElementsByName("hellos");
                for (var parConteneur of parConteneurs){
                    writeResult(parConteneur.innerHTML);
                }
            </textarea>
        </div>

       
        <div id="ctnResultHello">
            <h3>Résultat</h3>
            <div id="logResultHello"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
